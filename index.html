<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
<style type="text/css">
	div{
		width: 300px;
		height: 300px;
		border:1px solid #000;
		display: inline-block;
		margin-right: 20px;
		background: #000000;
	}
	.div1 img{
		width: 100%;
		height: 100%;
		object-fit: cover;
	}
	.div2 img{
		width: 100%;
		height: 100%;
		object-fit: contain;
	}
	.div3 img{
		width: 100%;
		height: 100%;
		object-fit: fit;
	}
</style>
<div class="div1">
	<img src="./picture-1.jpg" >
	<p>object-fit: cover;</p>
</div>	

<div class="div2">
	<img src="./picture-1.jpg" >
	<p>object-fit: contain;</p>
</div>	

<div class="div3">
	<img src="./picture-1.jpg" >
	<p>object-fit: fit;(默认值)</p>
</div>	

</body>
</html>
